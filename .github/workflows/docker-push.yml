name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build frontend Docker image
      run: |
        docker build -t todo-frontend ./frontend
        docker tag todo-frontend:latest ${{ steps.login-ecr.outputs.registry }}/todo-frontend:latest

    - name: Build backend Docker image
      run: |
        docker build -t todo-backend ./backend
        docker tag todo-backend:latest ${{ steps.login-ecr.outputs.registry }}/todo-backend:latest

    - name: Push frontend Docker image to ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/todo-frontend:latest

    - name: Push backend Docker image to ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/todo-backend:latest

